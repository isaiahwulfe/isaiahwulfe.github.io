<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green"></div>

<div id="ball2" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:75px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green">
  </div>

<script>

var velocity = 10;
var position = 0;
var ball = document.getElementById('ball');
var ball2 = document.getElementById('ball2');
var reverse = false;
var timer1 = setInterval(moveBall, 10)

// YOUR CODE 
// ----------------

function moveBall(){

  var xMax = 150;
  var xMin = 0;

  if (reverse === false){
        velocity = velocity + 5;
        position = xMin + velocity;
        ball.style.left = position + 'px';
        ball2.style.left = position + 'px'
        console.log(position);}
    
    if (reverse === true){
        velocity = velocity - 5;
        position = xMin + velocity;
        ball.style.left = position + 'px';
        ball2.style.left = position + 'px'
        console.log(position);
    }
    if (velocity === xMax){
        reverse = !reverse
    }
    if (velocity === xMin){
        reverse = false
    }

}

setInterval(moveBall, 60);

</script>
