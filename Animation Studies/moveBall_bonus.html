<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green"></div>

<script>

var velocityX = 5;
var velocityY = 3;
var positionX = 0;
var positionY = 0;
var ball = document.getElementById('ball');
var timer1 = setInterval(bounceBall, 10);
var reverseX = false;
var reverseY = false; 

// YOUR CODE 
// ----------------

function bounceBall(){

var xMax = 150;
var xMin = 0;

if (reverseX === false){
    positionX = positionX + velocityX;
    ball.style.left = positionX + 'px';
    console.log(positionX, positionY);
}
if (reverseY === false){
    positionY = positionY + velocityY;
    ball.style.top = positionY + 'px';
}
if (reverseX === true){
    positionX = positionX - velocityX;
    ball.style.left = positionX + 'px';
    console.log(positionX, positionY);
}
if (reverseY === true){
    positionY = positionY - velocityY;
    ball.style.top = positionY + 'px';
}
if (positionX === xMax){
    reverseX = !reverseX
}
if (positionX === xMin){
    reverseX = false
}
if (positionY === xMax){
    reverseY = !reverseY
  }  
if (positionY === xMin){
    reverseY = false
}
}

</script>
